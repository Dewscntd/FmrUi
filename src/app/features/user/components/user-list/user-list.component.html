<div class="user-list-container">
  <h2>Users</h2>

  <div class="actions-row">
    <button nz-button nzType="primary" (click)="createUser()">Create User</button>
  </div>

  <nz-table
    nzBordered
    [nzData]="users"
    class="responsive-table"
  >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Details</th>
        <th style="width: 150px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let user of users"
        (click)="onRowClick(user.id)"
        style="cursor: pointer;"
      >
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.details || 'â€”' }}</td>
        <td>
          <button
            nz-button
            nzSize="small"
            (click)="editUser(user); $event.stopPropagation()"
          >
            Edit
          </button>
          <button
            nz-button
            nzSize="small"
            nzType="default"
            nzDanger
            (click)="deleteUser(user.id); $event.stopPropagation()"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
