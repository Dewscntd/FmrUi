<div class="user-dialog-container">
    <h2>{{ data?.id ? 'Edit User' : 'Create User' }}</h2>
    <form nz-form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6">
          <label>ID</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
          <input nz-input type="number" formControlName="id" />
        </div>
      </div>
  
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6">
          <label>Name</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
          <input nz-input type="text" formControlName="name" />
        </div>
      </div>
  
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSpan]="6">
          <label>Details</label>
        </div>
        <div nz-form-control nz-col [nzSpan]="14">
          <textarea nz-input rows="3" formControlName="details"></textarea>
        </div>
      </div>
  
      <div class="dialog-actions">
        <button nz-button nzType="default" (click)="onCancel()">Cancel</button>
        <button nz-button nzType="primary" [disabled]="form.invalid" style="margin-left: 8px;">
          Save
        </button>
      </div>
    </form>
  </div>
